templates:
  - name: LightAccount
    kind: ethereum
    network: "957"
    source:
      abi: LightAccount
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/smartAccounts.ts
      entities:
        - Account
      abis:
        - name: LightAccount
          file: ./abis/LightAccount.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
