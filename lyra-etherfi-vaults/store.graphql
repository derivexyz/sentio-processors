type DeriveVaultUserSnapshot @entity {
    id: ID!
    owner: String!
    vaultName: String!
    vaultAddress: String!
    timestampMs: BigInt!
    vaultBalance: BigDecimal!
    weETHEffectiveBalance: BigDecimal!
}

type DeriveVaultTokenPrice @entity {
    id: ID!
    vaultAddress: String!
    timestampMs: BigInt!
    vaultToUnderlying: BigDecimal!
}